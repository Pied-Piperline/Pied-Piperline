version: '3.1'
services:
  db:
    image: "rethinkdb:2.3.6"
    ports:
    # For administration console
    - "8080:8080"
    # For restore from dump
    - "28015:28015"
  api:
    build: ./api
    ports:
      - "3000:5000"
    environment:
      - RDB_HOST=db
      - RDB_PORT=28015
      - RDB_DB=pied_piperline
      - BUNDLE_API_ERRORS=1
      - JWT_SECRET_KEY=12345
      - FLASK_ENV=development
    volumes:
      - /etc/letsencrypt/live/pied-piperline.ml/fullchain.pem:/etc/letsencrypt/live/pied-piperline.ml/fullchain.pem:ro
      - /etc/letsencrypt/live/pied-piperline.ml/privkey.pem:/etc/letsencrypt/live/pied-piperline.ml/privkey.pem:ro
      - ./api:/code:ro
    depends_on:
    - db